<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wallet - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a6cf7;
      --primary-light: #e9e9f5;
      --primary-dark: #3a5ce8;
      --text: #333;
      --text-light: #666;
      --background: #f5f5fa;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--primary);
      color: var(--white);
      padding: 2rem 1.5rem 1.5rem;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    .content {
      flex: 1;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-image {
      width: 150px;
      height: 150px;
      margin-bottom: 1.5rem;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 2.5rem;
      box-shadow: var(--shadow);
    }
    .welcome-message {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }
    .instruction {
      color: var(--text-light);
      margin-bottom: 2rem;
      max-width: 400px;
    }
    .auth-buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background: var(--primary);
      color: var(--white);
      border: none;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    .btn-outline {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover {
      background: var(--primary-light);
    }
    .footer {
      padding: 1rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Digital Wallet</div>
    <div class="tagline">Your Secure Payment Solution</div>
  </div>

  <div class="content">
    <div class="hero-image">
      <i class="fas fa-wallet"></i>
    </div>
    <div class="welcome-message">Welcome to Digital Wallet</div>
    <div class="instruction">
      To access your wallet and start sending or receiving money, please log in or create a new account.
    </div>
    <div class="auth-buttons">
      <a href="login.html" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Log In
      </a>
      <a href="signup.html" class="btn btn-outline">
        <i class="fas fa-user-plus"></i> Sign Up
      </a>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Digital Wallet. All rights reserved.
  </div>
</body>
</html>
